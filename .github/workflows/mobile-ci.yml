name: Mobile Tests - iOS and Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
    
      - name: Install dependencies
        run: npm install
    
      - name: Install Xcode dependencies
        run: |
          brew update
          brew install libimobiledevice ideviceinstaller
    
      - name: Set Xcode path
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
      - name: Run iOS Tests
        run: npx appium --platform-name iOS --app ./path/to/your.app --device-name "iPhone Simulator"
    
  android:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
    
      - name: Install dependencies
        run: npm install
    
      - name: Install Appium globally
        run: npm install -g appium
    
      - name: Set Android SDK path
        run: |
          echo "export ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/emulator:$PATH" >> $GITHUB_ENV
    
      - name: Set up Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk
          echo "no" | sdkmanager --update
          sdkmanager "platform-tools" "tools" "build-tools;29.0.2" "platforms;android-29"
    
      - name: Verify Android SDK installation
        run: sdkmanager --list
    
      - name: Set up Android Emulator
        run: |
          echo "no" | avdmanager create avd --force -n test -k "system-images;android-29;google_apis;x86_64"
          emulator -avd test -no-window -gpu off &
          sleep 60  # Espera o emulador iniciar
    
      - name: Run Android Tests
        run: npx appium --platform-name Android --app ./path/to/your.apk --device-name "Android Emulator"
